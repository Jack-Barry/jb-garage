name: Deploy Jack.Barry.onl

on:
  workflow_dispatch: null

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: 'npm'
      - run: npm ci
      - run: npx nx run jack-barry-onl:deploy
